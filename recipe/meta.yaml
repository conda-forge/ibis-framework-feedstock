{% set version = "1.3.0" %}

package:
  name: ibis-framework
  version: {{ version }}

source:
  url: https://github.com/ibis-project/ibis/archive/{{ version }}.tar.gz
  sha256: 33ba671fa85accebbe7ab91a2f4eb575b485ae39396e3273dfbeaef35df948dc

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python

requirements:
  host:
    - pip
    - python >=3
    - setuptools

  run:
    - clickhouse-driver >=0.0.13
    - google-cloud-bigquery >=1.0.0
    - graphviz
    - impyla >=0.15.0
    - lz4
    - multipledispatch >=0.6
    - numpy >=1.11
    - pandas >=0.25
    - psycopg2
    - pyarrow >=0.13
    - pydata-google-auth
    - pymapd >=0.12.0
    - pymysql
    - pytables >=3.0.0
    - python >=3
    - python-graphviz
    - python-hdfs >=2.0.16
    - pytz
    - regex
    - requests
    - setuptools
    - sqlalchemy >=1.1
    - thrift >=0.9.3
    - thriftpy2
    - toolz

test:
  requires:
    - pytest >=4.5,<5.0.0
  source_files:
    - ibis
    - conftest.py
    - setup.cfg
  commands:
    - pytest --rootdir ibis -o xfail_strict=False -m "not (backend or bigquery or clickhouse or hdfs or impala or kudu or omniscidb or mysql or postgresql or superuser
      or udf or postgis)" --ignore ibis/tests/test_version.py --tb=line

about:
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  home: http://www.ibis-project.org
  summary: Productivity-centric Python Big Data Framework

extra:
  recipe-maintainers:
    - cpcloud
    - mariusvniekerk
    - wesm
    - kszucs
    - xmnlab
    - jreback
