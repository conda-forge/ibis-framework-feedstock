{% set name = "ibis-framework" %}
{% set version = "7.0.0" %}

package:
  name: {{ name }}-ext
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 6b0aa21e7534465252acee85e2cd2b51de1b8efa5f7a52fd5389e1c960a1ea11

build:
  number: 0

requirements:
  host:
    - python >=3.9

outputs:
  - name: {{ name }}-core
    version: {{ version }}

    build:
      noarch: python
      script:
        # TODO: make this work without short-circuiting poetry
        - rm pyproject.toml || del pyproject.toml
        - python -m pip install . -vv --no-deps

    requirements:
      host:
        - pip
        - setuptools
        - python >=3.9

      run:
        - atpublic >=2.3
        - bidict >=0.22.1
        - filelock >=3.7.0,<4
        - multipledispatch >=0.6
        - numpy >=1.15
        - pandas >=1.2.5
        - parsy >=2
        - pins >=0.8.2
        - poetry-dynamic-versioning >=0.18.0
        - pyarrow >=2
        - python >=3.9
        - python-graphviz >=0.16
        - regex >=2021.7.6
        - rich >=12.4.4
        - pytz >=2022.7
        - python-dateutil >=2.8.2
        - sqlglot >=18.7.0
        - toolz >=0.11

    test:
      requires:
        - packaging >=21.3
      imports:
        - ibis
        - ibis.backends.pandas

  - name: {{ name }}
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - duckdb-engine <1,>=0.1.8
        - python-duckdb <1,>=0.8.1
        - sqlalchemy <3,>=1.4
        - sqlalchemy-views <1,>=0.3.1
        - {{ pin_subpackage(name + '-core') }}
    test:
      imports:
        - ibis
        - ibis.backends.duckdb


  - name: ibis-clickhouse
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - clickhouse-connect >=0.5.23
        - sqlalchemy >=1.4
        - {{ pin_subpackage(name + '-core') }}

    test:
      requires:
        - packaging >=21.3
      imports:
        - ibis
        - ibis.backends.clickhouse

  - name: ibis-dask
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - dask >=2022.9.1
        - {{ pin_subpackage(name + '-core') }}

    test:
      requires:
        - packaging >=21.3
      imports:
        - ibis
        - ibis.backends.dask

  - name: ibis-impala
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - fsspec >=2022.1.0
        - impyla >=0.17
        - requests >=2
        - sqlalchemy >=1.4
        - {{ pin_subpackage(name + '-core') }}

    test:
      requires:
        - packaging >=21.3
      imports:
        - ibis
        - ibis.backends.impala

  - name: ibis-mysql
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - pymysql >=1
        - sqlalchemy >=1.4
        - {{ pin_subpackage(name + '-core') }}

    test:
      requires:
        - packaging >=21.3
      imports:
        - ibis
        - ibis.backends.mysql

  - name: ibis-postgres
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - psycopg2 >=2.8.4
        - sqlalchemy >=1.4
        - {{ pin_subpackage(name + '-core') }}

    test:
      requires:
        - packaging >=21.3
      imports:
        - ibis
        - ibis.backends.postgres

  - name: ibis-pyspark
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - pyspark >=3
        - sqlalchemy >=1.4
        - {{ pin_subpackage(name + '-core') }}

    test:
      requires:
        - packaging >=21.3
      imports:
        - ibis
        - ibis.backends.pyspark

  - name: ibis-sqlite
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - sqlalchemy >=1.4
        - {{ pin_subpackage(name + '-core') }}

    test:
      requires:
        - packaging >=21.3
      imports:
        - ibis
        - ibis.backends.sqlite

  - name: ibis-datafusion
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - datafusion >=0.6
        - {{ pin_subpackage(name + '-core') }}

    test:
      requires:
        - packaging >=21.3
      imports:
        - ibis
        - ibis.backends.datafusion

  - name: ibis-duckdb
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - duckdb-engine >=0.1.8
        - python-duckdb >=0.3.3
        - sqlalchemy-views >=0.3.1
        - sqlalchemy >=1.4
        - {{ pin_subpackage(name + '-core') }}

    test:
      imports:
        - ibis
        - ibis.backends.duckdb

  - name: ibis-mssql
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - pymssql >=2.2.5
        - sqlalchemy >=1.4
        - {{ pin_subpackage(name + '-core') }}

    test:
      imports:
        - ibis
        - ibis.backends.mssql


  - name: ibis-bigquery
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - db-dtypes >=0.3.0,<2
        - google-cloud-bigquery >=3,<4
        - google-cloud-bigquery-storage >=2,<3
        - pyarrow >=2
        - pydata-google-auth
        - sqlalchemy >=1.4
        - {{ pin_subpackage(name + '-core') }}

    test:
      imports:
        - ibis
        - ibis.backends.bigquery

  - name: ibis-trino
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - trino-python-client >=0.319.0
        - sqlalchemy >=1.4
        - {{ pin_subpackage(name + '-core') }}

    test:
      imports:
        - ibis
        - ibis.backends.trino

  - name: ibis-snowflake
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - snowflake-connector-python >=2.7.10
        - snowflake-sqlalchemy >=1.4.1
        - sqlalchemy >=1.4
        - pandas >=1.2.5
        - {{ pin_subpackage(name + '-core') }}

    test:
      imports:
        - ibis
        - ibis.backends.snowflake

  - name: ibis-polars
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - {{ pin_subpackage(name + '-core') }}
        - polars >=0.19

    test:
      imports:
        - ibis
        - ibis.backends.polars

  - name: ibis-druid
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - {{ pin_subpackage(name + '-core') }}
        - pydruid >=0.6.5
        - sqlalchemy >=1.4
        - sqlalchemy-views <1,>=0.3.1

    test:
      imports:
        - ibis
        - ibis.backends.druid

  - name: ibis-oracle
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - {{ pin_subpackage(name + '-core') }}
        - oracledb >=1.3.1
        - packaging >=21.3
        - sqlalchemy >=1.4
        - sqlalchemy-views <1,>=0.3.1

    test:
      imports:
        - ibis
        - ibis.backends.oracle


