    test:
      imports:
        - ibis
        - ibis.backends.druid

  - name: ibis-oracle
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - {{ pin_subpackage(name + '-core', exact=True) }}
        - oracledb >=1.3.1
        - packaging >=21.3

    test:
      imports:
        - ibis
        - ibis.backends.oracle

  - name: ibis-exasol
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - {{ pin_subpackage(name + '-core', exact=True) }}
        - pyexasol >=0.25.2

    test:
