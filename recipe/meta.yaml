{% set version = "1.1.0" %}

package:
  name: ibis-framework
  version: {{ version }}

source:
  url: https://github.com/ibis-project/ibis/archive/{{ version }}.tar.gz
  sha256: 9498be1b15f7aad1e681d5dbb1a7df0ae67f4a228384f26e0041700c38646dc2

build:
  number: 3
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3
    - setuptools

  run:
    - clickhouse-driver >=0.0.8
    - google-cloud-bigquery >=1.0.0
    - graphviz
    - impyla >=0.15.0
    - lz4
    - multipledispatch >=0.6
    - numpy >=1.11
    - pandas >=0.21
    - psycopg2
    - pyarrow >=0.12
    - pydata-google-auth
    - pymapd >=0.12.0
    - pymysql
    - pytables >=3.0.0
    - python >=3
    - python-graphviz
    - python-hdfs >=2.0.16
    - pytz
    - regex
    - requests
    - setuptools
    - sqlalchemy >=1.1
    - thrift >=0.9.3
    - thriftpy2
    - toolz

test:
  requires:
    - pytest >=4
  source_files:
    - ibis
    - conftest.py
    - setup.cfg
  imports:
    - ibis
    - ibis.bigquery
    - ibis.bigquery.tests
    - ibis.expr
    - ibis.expr.tests
    - ibis.hive
    - ibis.hive.tests
    - ibis.impala  # [linux]
    - ibis.impala.tests  # [linux]
    - ibis.mapd
    - ibis.mapd.tests
    - ibis.pandas
    - ibis.pandas.tests
    - ibis.spark
    - ibis.spark.tests
    - ibis.sql
    - ibis.sql.postgres
    - ibis.sql.postgres.tests
    - ibis.sql.presto
    - ibis.sql.presto.tests
    - ibis.sql.redshift
    - ibis.sql.redshift.tests
    - ibis.sql.sqlite
    - ibis.sql.sqlite.tests
    - ibis.sql.tests
    - ibis.sql.vertica
    - ibis.sql.vertica.tests
    - ibis.tests
  commands:
    - pytest --rootdir ibis -m "not (backend or bigquery or clickhouse or hdfs or impala or kudu or mapd or mysql or postgresql or superuser or udf)" --ignore ibis/tests/test_version.py --tb=line

about:
  license: Apache 2.0
  home: http://www.ibis-project.org
  summary: 'Productivity-centric Python Big Data Framework'

extra:
  recipe-maintainers:
    - cpcloud
    - mariusvniekerk
    - wesm
    - kszucs
    - xmnlab
