{% set name = "ibis-framework" %}
{% set version = "10.0.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name }}-ext
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace("-", "_") }}-{{ version }}.tar.gz
  sha256: c312f1590053d9eb35ce91d31216d21ec66fea4d519b6bb19001b3b30e3e7b3f

build:
  number: 0

requirements:
  host:
    - python {{ python_min }}

outputs:
  - name: {{ name }}-core
    version: {{ version }}

    build:
      noarch: python
      script:
        - find . -iname "snapshots" | xargs rm -r && python -m pip install . -vv --no-deps

    requirements:
      host:
        - pip
        - hatchling
        - python {{ python_min }}

      run:
        - atpublic >=2.3
        - bidict >=0.22.1
        - filelock >=3.7.0,<4
        - numpy >=1.23.2,<3
        - packaging >=21.3
        - pandas >=1.5.3,<3
        - parsy >=2
        - pyarrow >=10.0.1
        - pyarrow-hotfix >=0.4
        - python >={{ python_min }}
        - python-graphviz >=0.16
        - regex >=2021.7.6
        - rich >=12.4.4,<14
        - pytz >=2022.7
        - python-dateutil >=2.8.2
        - sqlglot >=23.4,<26.4
        - toolz >=0.11,<1
        - typing-extensions >=4.3.0

    test:
      requires:
        - python {{ python_min }}
      imports:
        - ibis

  - name: {{ name }}
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - python-duckdb >=0.10,<2
        - pins >=0.8.3,<1
        - fsspec
        - {{ pin_subpackage(name + '-core', exact=True) }}
    test:
      requires:
        - python {{ python_min }}
      imports:
        - ibis
        - ibis.backends.duckdb


  - name: ibis-clickhouse
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - clickhouse-connect >=0.5.23
        - {{ pin_subpackage(name + '-core', exact=True) }}

    test:
      requires:
        - python {{ python_min }}
      imports:
        - ibis
        - ibis.backends.clickhouse

  - name: ibis-impala
    version: {{ version }}

    build:
      noarch: python

    requirements:
      run:
        - impyla >=0.17
        - {{ pin_subpackage(name + '-core', exact=True) }}

    test:
      requires:
        - python {{ python_min }}
